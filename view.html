<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #fileInfo {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="fileInfo">
        <p>File URL:</p>
        <p id="fileURL"></p>
    </div>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const viewKey = urlParams.get('viewkey');

        if (viewKey) {
            // Construct a mock URL for demonstration purposes
            // Replace this with actual logic to get the URL from Firebase
            const fileURL = `https://firebasestorage.googleapis.com/v0/b/maxvel-7367f.appspot.com/o/uploads%2Fsample.jpg?alt=media&token=${viewKey}`;
            
            // Display the file URL
            document.getElementById('fileURL').innerText = fileURL;
        } else {
            document.getElementById('fileURL').innerText = 'No view key provided.';
        }
    </script>
</body>
</html>
