<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        video {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="fileDisplay"></div>
        <h1 id="fileName">Loading...</h1>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayFile(url, fileName) {
            const fileDisplay = document.getElementById('fileDisplay');
            const fileNameElement = document.getElementById('fileName');
            
            fileNameElement.textContent = fileName;

            // Display image or video based on file type
            if (fileName.match(/\.(jpg|jpeg|png|gif)$/i)) {
                fileDisplay.innerHTML = `<img src="${url}" alt="File Preview">`;
            } else if (fileName.match(/\.(mp4|webm)$/i)) {
                fileDisplay.innerHTML = `<video controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
            } else {
                fileDisplay.innerHTML = `<p>Unsupported file type</p>`;
            }
        }

        window.onload = () => {
            const viewKey = getQueryParameter('viewkey');
            if (viewKey) {
                const fileURL = `https://firebasestorage.googleapis.com/v0/b/maxvel-7367f.appspot.com/o/uploads%2F${encodeURIComponent(viewKey)}?alt=media`;
                fetch(fileURL)
                    .then(response => {
                        if (response.ok) {
                            displayFile(fileURL, viewKey);
                        } else {
                            document.getElementById('fileName').textContent = 'File not found';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching file:', error);
                        document.getElementById('fileName').textContent = 'Error loading file';
                    });
            } else {
                document.getElementById('fileName').textContent = 'No file specified';
            }
        };
    </script>
</body>
</html>
