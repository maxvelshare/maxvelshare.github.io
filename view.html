<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #fileContainer {
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        #errorMessage {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="fileContainer">
        <div id="errorMessage"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqLQh3vlumESlbAsZSZRQChp7eW43kzhk",
            authDomain: "maxvel-7367f.firebaseapp.com",
            projectId: "maxvel-7367f",
            storageBucket: "maxvel-7367f.appspot.com",
            messagingSenderId: "394250427835",
            appId: "1:394250427835:web:5b1e7bfbddad733277789e",
            measurementId: "G-63JCPM2NR0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Function to get the URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const viewKey = getQueryParam('viewkey');
        const fileContainer = document.getElementById('fileContainer');
        const errorMessage = document.getElementById('errorMessage');

        if (viewKey) {
            const storageRef = storage.ref('uploads/' + viewKey);

            storageRef.getDownloadURL().then((url) => {
                // Determine the type of the file
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    fileContainer.innerHTML = ''; // Clear any existing content
                    fileContainer.appendChild(img);
                };
                img.onerror = () => {
                    // Not an image, try video
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    fileContainer.innerHTML = ''; // Clear any existing content
                    fileContainer.appendChild(video);
                };
            }).catch((error) => {
                errorMessage.textContent = 'Error loading file: ' + error.message;
            });
        } else {
            errorMessage.textContent = 'No view key provided.';
        }
    </script>
</body>
</html>
