<head>
    <meta charset="UTF-8">

    <title>View File</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            margin-top: 20px;
        }
        .embed-code {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="fileImage" src="" alt="File Preview">
        <h1 id="fileName">Loading...</h1>
        <div class="embed-code" id="embedCode"></div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayFile(url, fileName) {
            const fileImage = document.getElementById('fileImage');
            const fileNameElement = document.getElementById('fileName');
            const embedCodeElement = document.getElementById('embedCode');

            fileNameElement.textContent = fileName;

            const embedCode = `<iframe src="${url}" frameborder="0" style="width:100%;height:100%;border:none;"></iframe>`;
            embedCodeElement.textContent = embedCode;
