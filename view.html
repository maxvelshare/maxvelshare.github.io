    <meta name="description" content="Maxvel's Image and Video host">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Background color black */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #mediaContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            max-height: 80%;
            width: 80%;
            max-width: 80%;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        img, video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="mediaContainer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const viewKey = urlParams.get('viewkey');

        if (viewKey) {
            const storage = firebase.storage();
            const mediaRef = storage.ref('uploads/' + decodeURIComponent(viewKey));
            mediaRef.getDownloadURL().then((url) => {
                const mediaContainer = document.getElementById('mediaContainer');
                const ext = viewKey.split('.').pop().toLowerCase();

                if (ext === 'mp4' || ext === 'webm' || ext === 'ogg') {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    mediaContainer.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = url;
                    mediaContainer.appendChild(img);
                }
            }).catch((error) => {
                console.error('Error fetching file:', error);
            });
        } else {
            document.body.innerHTML = 'No file specified.';
        }
    </script>

    <!-- Firebase -->
