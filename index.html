<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        #copyButton {
            display: none;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput">
    <button id="copyButton">Copy Link</button>
    <p id="status"></p>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqLQh3vlumESlbAsZSZRQChp7eW43kzhk",
            authDomain: "maxvel-7367f.firebaseapp.com",
            projectId: "maxvel-7367f",
            storageBucket: "maxvel-7367f.appspot.com",
            messagingSenderId: "394250427835",
            appId: "1:394250427835:web:5b1e7bfbddad733277789e",
            measurementId: "G-63JCPM2NR0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        document.getElementById('fileInput').addEventListener('change', uploadFile);
        document.getElementById('copyButton').addEventListener('click', copyLink);

        let fileURL = ''; // Variable to store the file URL

        function uploadFile(event) {
            const file = event.target.files[0];

            if (!file) {
                document.getElementById('status').innerText = 'No file selected!';
                return;
            }

            const storageRef = storage.ref('uploads/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Progress function (optional)
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('status').innerText = 'Upload is ' + progress + '% done';
                }, 
                (error) => {
                    // Error function
                    console.error('Upload failed:', error);
                    document.getElementById('status').innerText = 'Upload failed: ' + error.message;
                }, 
                () => {
                    // Complete function
                    uploadTask.snapshot.ref.getDownloadURL().then((url) => {
                        fileURL = url; // Store the file URL
                        document.getElementById('copyButton').style.display = 'inline';
                        document.getElementById('status').innerText = ''; // Clear the status
                    });
                }
            );
        }

        function copyLink() {
            if (fileURL) {
                navigator.clipboard.writeText(fileURL).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy link: ', err);
                });
            } else {
                alert('No link available to copy.');
            }
        }
    </script>
</body>
</html>
