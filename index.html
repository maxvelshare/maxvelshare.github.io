<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #dropZone {
            width: 60%;
            max-width: 600px;
            height: 60%;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        #dropZone.dragover {
            border-color: #333;
            background-color: rgba(240, 240, 240, 0.8);
        }
        #notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            transform: translateX(-50%) translateY(-100%);
        }
        #notification.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        #status {
            margin-top: 10px;
        }
        #dropZone p {
            margin: 0;
        }
        #dropZone .madeBy {
            margin-top: 10px;
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        <p>Drag or Drop a file to upload!</p>
        <p class="madeBy"> made by maxvel187</p>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <div id="notification">Link copied to clipboard!</div>
    <p id="status"></p>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqLQh3vlumESlbAsZSZRQChp7eW43kzhk",
            authDomain: "maxvel-7367f.firebaseapp.com",
            projectId: "maxvel-7367f",
            storageBucket: "maxvel-7367f.appspot.com",
            messagingSenderId: "394250427835",
            appId: "1:394250427835:web:5b1e7bfbddad733277789e",
            measurementId: "G-63JCPM2NR0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const notification = document.getElementById('notification');
        const statusElement = document.getElementById('status');

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (event) => {
            event.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropZone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            const storageRef = storage.ref('uploads/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    statusElement.innerText = 'Upload is ' + progress + '% done';
                },
                (error) => {
                    console.error('Upload failed:', error);
                    statusElement.innerText = 'Upload failed: ' + error.message;
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((url) => {
                        const viewKey = file.name; 
                        const customURL = `https://maxvelshare.github.io/view.html?viewkey=${encodeURIComponent(viewKey)}`;
                        copyLink(customURL); 
                        statusElement.innerText = ''; 
                        setTimeout(() => {
                            window.location.href = customURL; 
                        }, 3000);
                    });
                }
            );
        }

        function copyLink(url) {
            if (url) {
                navigator.clipboard.writeText(url).then(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }).catch(err => {
                    console.error('Failed to copy link: ', err);
                });
            } else {
                alert('No link available to copy.');
            }
        }
    </script>
</body>
</html>
