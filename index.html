<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #dropZone {
            width: 60%;
            max-width: 600px;
            height: 60%;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        #dropZone.dragover {
            border-color: #333;
            background-color: rgba(240, 240, 240, 0.8);
        }
        #notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            transform: translateX(-50%) translateY(-100%);
        }
        #notification.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        #status {
            margin-top: 10px;
        }
        #dropZone p {
            margin: 0;
        }
        #dropZone .madeBy {
            margin-top: 10px;
            font-size: 16px;
            color: #999;
        }
    </style>
</head>

    <div id="dropZone">
        <p>Drag or Drop a file to upload!</p>
        <p class="madeBy"> made by maxvel187</p>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <div id="notification">Link copied to clipboard!</div>
    <p id="status"></p>
