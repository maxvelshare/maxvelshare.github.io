<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #dropZone {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #dropZone.dragover {
            border-color: #333;
            background-color: rgba(240, 240, 240, 0.8);
        }
        #status {
            margin-top: 10px;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="dropZone">Drag & Drop your file here or click to select</div>
    <input type="file" id="fileInput" style="display: none;">
    <div id="notification">Link copied to clipboard!</div>
    <p id="status"></p>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqLQh3vlumESlbAsZSZRQChp7eW43kzhk",
            authDomain: "maxvel-7367f.firebaseapp.com",
            projectId: "maxvel-7367f",
            storageBucket: "maxvel-7367f.appspot.com",
            messagingSenderId: "394250427835",
            appId: "1:394250427835:web:5b1e7bfbddad733277789e",
            measurementId: "G-63JCPM2NR0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const notification = document.getElementById('notification');
        const statusElement = document.getElementById('status');

        let fileURL = ''; // Variable to store the file URL

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault(); // Necessary to allow dropping
            event.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (event) => {
            event.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault(); // Necessary to prevent default behavior
            event.stopPropagation();
            dropZone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            const storageRef = storage.ref('uploads/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Progress function (optional)
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    statusElement.innerText = 'Upload is ' + progress + '% done';
                }, 
                (error) => {
                    // Error function
                    console.error('Upload failed:', error);
                    statusElement.innerText = 'Upload failed: ' + error.message;
                }, 
                () => {
                    // Complete function
                    uploadTask.snapshot.ref.getDownloadURL().then((url) => {
                        fileURL = url; // Store the file URL
                        copyLink(); // Automatically copy the link
                        statusElement.innerText = ''; // Clear the status
                    });
                }
            );
        }

        function copyLink() {
            if (fileURL) {
                navigator.clipboard.writeText(fileURL).then(() => {
                    // Display a notification
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000); // Hide the notification after 3 seconds
                }).catch(err => {
                    console.error('Failed to copy link: ', err);
                });
            } else {
                alert('No link available to copy.');
            }
        }
    </script>
</body>
</html>
