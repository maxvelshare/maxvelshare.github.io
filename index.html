<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        #dropZone {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        #dropZone.dragover {
            border-color: #333;
            background-color: #f0f0f0;
        }
        #copyButton {
            display: none;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <div id="dropZone">Drag & Drop your file here or click to select</div>
    <input type="file" id="fileInput" style="display: none;">
    <button id="copyButton">Copy Link</button>
    <p id="status"></p>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqLQh3vlumESlbAsZSZRQChp7eW43kzhk",
            authDomain: "maxvel-7367f.firebaseapp.com",
            projectId: "maxvel-7367f",
            storageBucket: "maxvel-7367f.appspot.com",
            messagingSenderId: "394250427835",
            appId: "1:394250427835:web:5b1e7bfbddad733277789e",
            measurementId: "G-63JCPM2NR0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const copyButton = document.getElementById('copyButton');
        const statusElement = document.getElementById('status');

        let fileURL = ''; // Variable to store the file URL

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        copyButton.addEventListener('click', copyLink);

        function handleFile(file) {
            const storageRef = storage.ref('uploads/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Progress function (optional)
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    statusElement.innerText = 'Upload is ' + progress + '% done';
                }, 
                (error) => {
                    // Error function
                    console.error('Upload failed:', error);
                    statusElement.innerText = 'Upload failed: ' + error.message;
                }, 
                () => {
                    // Complete function
                    uploadTask.snapshot.ref.getDownloadURL().then((url) => {
                        fileURL = url; // Store the file URL
                        copyButton.style.display = 'inline';
                        statusElement.innerText = ''; // Clear the status
                    });
                }
            );
        }

        function copyLink() {
            if (fileURL) {
                navigator.clipboard.writeText(fileURL).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy link: ', err);
                });
            } else {
                alert('No link available to copy.');
            }
        }
    </script>
</body>
</html>
